name: Go

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.21

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build - Linux
      run: GOOS=linux go build -ldflags="-s -w" -v . && zip release-linux.zip ruijie_login 
    - name: Build - Windows
      run: GOOS=windows go build -ldflags="-s -w" -v . && zip release-windows.zip ruijie_login.exe
    - name: Build - MacOS
      run: GOOS=darwin go build -ldflags="-s -w" -v . && zip release-macos.zip ruijie_login
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: ruijie_login
        path: ./release-windows.zip
